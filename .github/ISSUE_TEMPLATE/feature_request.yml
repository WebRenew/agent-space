name: Feature request
description: Propose an enhancement
title: "[Feature]: "
labels:
  - enhancement
body:
  - type: markdown
    attributes:
      value: |
        Thanks for the suggestion. Clear problem statements help us prioritize.
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What pain are you trying to solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: What should change?
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
  - type: dropdown
    id: scope
    attributes:
      label: Area
      options:
        - Desktop app
        - Web app
        - Docs
        - Developer experience
        - Integrations
    validations:
      required: true
  - type: textarea
    id: impact
    attributes:
      label: Expected impact
      description: Who benefits and how?
